name: Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write  # Needed for creating releases

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Setup Ollama
        run: |
          # Instalacja Ollama
          curl -fsSL https://ollama.com/install.sh | sh
          
          # Uruchom Ollama w tle
          nohup ollama serve > ollama.log 2>&1 &
          
          # Poczekaj na uruchomienie
          sleep 5
          
          # Pobierz maÅ‚y model (phi3:mini - ~2.3GB)
          ollama pull phi3:mini
          
          # SprawdÅº status
          ollama list

      - name: Update .env for CI
        run: |
          echo "OLLAMA_BASE_URL=http://localhost:11434/v1" > .env
          echo "OLLAMA_API_KEY=ollama" >> .env
          echo "OLLAMA_MODEL=phi3:mini" >> .env
          echo "OLLAMA_TEMPERATURE=0" >> .env
          echo "OLLAMA_NUM_CTX=8192" >> .env
          echo "PLAYWRIGHT_TIMEOUT=120000" >> .env
          echo "PLAYWRIGHT_EXPECT_TIMEOUT=40000" >> .env
          echo "TEST_PASSWORD=secret_sauce" >> .env

      - name: Run smoke tests
        run: npm run test:smoke
        continue-on-error: true

      - name: Generate test summary
        if: always()
        uses: ./.github/actions/generate-test-summary
        with:
          ai-model: 'phi3:mini'
          report-url: 'https://github.com/${{ github.repository }}/releases/tag/report-github-hosted-${{ github.run_number }}'

      - name: Create Release with HTML Report
        if: always()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: report-github-hosted-${{ github.run_number }}
          name: GitHub-Hosted Test Report - Run ${{ github.run_number }}
          body: |
            ## ðŸŽ­ GitHub-Hosted Playwright Test Report
            
            **Run:** #${{ github.run_number }}
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            **Date:** ${{ github.event.head_commit.timestamp }}
            
            ðŸ“Š Download the HTML report from assets below and open `index.html` in your browser.
          files: |
            playwright-report/**/*
          draft: false
          prerelease: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload AI logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ai-logs
          path: logs/
          retention-days: 7

      - name: Show Ollama logs on failure
        if: failure()
        run: cat ollama.log
