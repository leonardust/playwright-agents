name: Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Setup Ollama
        run: |
          # Instalacja Ollama
          curl -fsSL https://ollama.com/install.sh | sh
          
          # Uruchom Ollama w tle
          nohup ollama serve > ollama.log 2>&1 &
          
          # Poczekaj na uruchomienie
          sleep 5
          
          # Pobierz maÅ‚y model (phi3:mini - ~2.3GB)
          ollama pull phi3:mini
          
          # SprawdÅº status
          ollama list

      - name: Update .env for CI
        run: |
          echo "OLLAMA_BASE_URL=http://localhost:11434/v1" > .env
          echo "OLLAMA_API_KEY=ollama" >> .env
          echo "OLLAMA_MODEL=phi3:mini" >> .env
          echo "OLLAMA_TEMPERATURE=0" >> .env
          echo "OLLAMA_NUM_CTX=8192" >> .env
          echo "PLAYWRIGHT_TIMEOUT=120000" >> .env
          echo "PLAYWRIGHT_EXPECT_TIMEOUT=40000" >> .env
          echo "TEST_PASSWORD=secret_sauce" >> .env

      - name: Run smoke tests
        run: npm run test:smoke
        continue-on-error: true

      - name: Generate test summary
        if: always()
        run: |
          echo "## ðŸŽ­ Playwright Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f playwright-report/results.json ]; then
            # Parse nested structure: count all tests from nested suites
            TOTAL=$(jq '[.. | select(.tests? != null) | .tests[]] | length' playwright-report/results.json)
            PASSED=$(jq '[.. | select(.tests? != null) | .tests[] | select(.status == "expected")] | length' playwright-report/results.json)
            FAILED=$(jq '[.. | select(.tests? != null) | .tests[] | select(.status == "unexpected")] | length' playwright-report/results.json)
            SKIPPED=$(jq '[.. | select(.tests? != null) | .tests[] | select(.status == "skipped")] | length' playwright-report/results.json)
            BROWSER=$(jq -r '[.. | select(.tests? != null) | .tests[0].projectName] | first // "unknown"' playwright-report/results.json)
            BASE_URL=$(jq -r '.config.projects[0].use.baseURL // "N/A"' playwright-report/results.json)
            
            echo "### ðŸ“Š Test Summary" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **Passed:** $PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- âŒ **Failed:** $FAILED" >> $GITHUB_STEP_SUMMARY
            echo "- â­ï¸ **Skipped:** $SKIPPED" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“ **Total:** $TOTAL" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            echo "### ðŸŒ Test Environment" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŒ **Browser:** $BROWSER" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ”— **Base URL:** $BASE_URL" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ¤– **AI Model:** phi3:mini" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            echo "### ðŸ“„ Reports" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“Š [View HTML Report on GitHub Pages](https://leonardust.github.io/playwright-agents/github-hosted/) (available after deployment)" >> $GITHUB_STEP_SUMMARY
            
            # Simple annotation summary
            if [ "$FAILED" -gt 0 ]; then
              echo "::notice title=ðŸŽ­ Playwright Run Summary::$FAILED failed, $PASSED passed ($TOTAL total)"
            else
              echo "::notice title=ðŸŽ­ Playwright Run Summary::$PASSED passed ($TOTAL total)"
            fi
          else
            echo "âš ï¸ No test results found" >> $GITHUB_STEP_SUMMARY
            echo "::warning title=ðŸŽ­ Playwright Run Summary::No test results found"
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload AI logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ai-logs
          path: logs/
          retention-days: 7

      - name: Show Ollama logs on failure
        if: failure()
        run: cat ollama.log
