name: Playwright - Self-Hosted

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write

jobs:
  test-with-local-ollama:
    timeout-minutes: 30
    runs-on: self-hosted  # UÅ¼ywa twojego lokalnego runnera
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Check Ollama status
        run: |
          curl http://localhost:11434/api/tags
          ollama list

      - name: Run all tests
        id: tests
        run: npm test
        env:
          CI: true
          GITHUB_ACTIONS: true
          RUNNER_ENVIRONMENT: self-hosted

      - name: Generate test summary
        if: always() && steps.tests.conclusion != 'skipped'
        uses: ./.github/actions/generate-test-summary
        with:
          ai-model: 'llama3.2-vision:latest'

      - name: Upload test artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: selfhosted-report-${{ github.run_number }}
          path: |
            playwright-report/
            logs/
          retention-days: 30

  deploy:
    needs: test-with-local-ollama
    if: always()
    runs-on: ubuntu-latest
    concurrency:
      group: gh-pages-deploy
      cancel-in-progress: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: ./.github/actions/deploy-to-pages
        with:
          artifact-name: selfhosted-report-${{ github.run_number }}
          report-type: self-hosted
          github-token: ${{ secrets.GITHUB_TOKEN }}
