name: Deploy Playwright Report to GitHub Pages

on:
  workflow_run:
    workflows: ["Self-Hosted Runner Tests", "Playwright Tests"]
    types:
      - completed

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages-deploy"
  cancel-in-progress: false

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine workflow type and artifact name
        id: workflow-info
        run: |
          if [[ "${{ github.event.workflow_run.name }}" == "Self-Hosted Runner Tests" ]]; then
            echo "artifact_name=playwright-report-selfhosted" >> $GITHUB_OUTPUT
            echo "report_path=self-hosted" >> $GITHUB_OUTPUT
          else
            echo "artifact_name=playwright-report" >> $GITHUB_OUTPUT
            echo "report_path=github-hosted" >> $GITHUB_OUTPUT
          fi

      - name: Checkout gh-pages branch to preserve existing reports
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-content
        continue-on-error: true
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ steps.workflow-info.outputs.artifact_name }}
          path: playwright-report
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Pages structure and deploy to gh-pages branch
        run: |
          # Create pages directory
          mkdir -p pages
          
          # Copy existing gh-pages content if it exists
          if [ -d "gh-pages-content" ] && [ "$(ls -A gh-pages-content 2>/dev/null | grep -v '.git')" ]; then
            echo "Copying existing Pages content..."
            cp -r gh-pages-content/. pages/ 2>/dev/null || true
            rm -rf pages/.git
          fi
          
          # Create report path with timestamp AND update 'latest'
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          REPORT_TYPE="${{ steps.workflow-info.outputs.report_path }}"
          
          echo "Deploying report to: $REPORT_TYPE/latest and $REPORT_TYPE/$TIMESTAMP"
          
          # Save report with timestamp
          mkdir -p "pages/$REPORT_TYPE/$TIMESTAMP"
          cp -r playwright-report/* "pages/$REPORT_TYPE/$TIMESTAMP/"
          
          # Update 'latest' folder (overwrite)
          mkdir -p "pages/$REPORT_TYPE/latest"
          rm -rf "pages/$REPORT_TYPE/latest"/*
          cp -r playwright-report/* "pages/$REPORT_TYPE/latest/"
          
          # Create/update index.html for root
          cat > pages/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
            <title>Playwright Test Reports</title>
            <style>
              body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
              h1 { color: #2ea44f; }
              .report-link { display: block; padding: 15px; margin: 10px 0; background: #f6f8fa; border-radius: 6px; text-decoration: none; color: #0969da; }
              .report-link:hover { background: #e7edf3; }
              .timestamp { color: #656d76; font-size: 14px; }
            </style>
          </head>
          <body>
            <h1>ðŸŽ­ Playwright Test Reports</h1>
            <a href="self-hosted/latest/" class="report-link">
              ðŸ“Š Self-Hosted Runner Tests
              <div class="timestamp">Latest: $(date -u +"%Y-%m-%d %H:%M UTC")</div>
            </a>
            <a href="github-hosted/latest/" class="report-link">
              ðŸ“Š GitHub-Hosted Runner Tests
              <div class="timestamp">Latest: $(date -u +"%Y-%m-%d %H:%M UTC")</div>
            </a>
          </body>
          </html>
          EOF
          
          # Deploy to gh-pages branch
          cd pages
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy $REPORT_TYPE report - $TIMESTAMP"
          git branch -M gh-pages
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages
