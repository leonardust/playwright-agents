name: Playwright - GitHub-Hosted

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  pull_request_target:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      pr_head_ref:
        description: 'PR head ref to checkout'
        required: false
        default: ''

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write

jobs:
  test:
    if: ${{ github.event_name == 'push'
      || github.event_name == 'workflow_dispatch'
      || (github.event_name == 'pull_request' && github.actor != 'dependabot[bot]')
      || (github.event_name == 'pull_request_target' && github.actor == 'dependabot[bot]') }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.pr_head_ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: Update .env for CI
        run: |
          echo "OLLAMA_BASE_URL=https://api.groq.com/openai/v1" > .env
          echo "OLLAMA_API_KEY=${{ secrets.GROQ_API_KEY }}" >> .env
          echo "OLLAMA_MODEL=llama-3.1-8b-instant" >> .env
          echo "OLLAMA_TEMPERATURE=0" >> .env
          echo "OLLAMA_NUM_CTX=8192" >> .env
          echo "PLAYWRIGHT_TIMEOUT=90000" >> .env
          echo "PLAYWRIGHT_EXPECT_TIMEOUT=30000" >> .env
          echo "TEST_PASSWORD=secret_sauce" >> .env

      - name: Run smoke tests
        id: tests
        run: npm run test:smoke

      - name: Generate test summary
        if: always() && steps.tests.conclusion != 'skipped'
        uses: ./.github/actions/generate-test-summary
        with:
          ai-model: 'llama-3.1-8b-instant'

      - name: Upload test artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report-${{ github.run_number }}
          path: |
            playwright-report/
            logs/
          retention-days: 7

  deploy:
    needs: test
    if: ${{ github.event_name == 'push'
      || github.event_name == 'workflow_dispatch'
      || (github.event_name == 'pull_request' && github.actor != 'dependabot[bot]')
      || (github.event_name == 'pull_request_target' && github.actor == 'dependabot[bot]') }}
    runs-on: ubuntu-latest
    concurrency:
      group: gh-pages-deploy
      cancel-in-progress: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: ./.github/actions/deploy-to-pages
        with:
          artifact-name: playwright-report-${{ github.run_number }}
          report-type: github-hosted
          github-token: ${{ secrets.GITHUB_TOKEN }}
