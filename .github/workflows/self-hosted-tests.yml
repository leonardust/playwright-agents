name: Self-Hosted Runner Tests

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-with-local-ollama:
    timeout-minutes: 30
    runs-on: self-hosted  # UÅ¼ywa twojego lokalnego runnera
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Ollama status
        run: |
          curl http://localhost:11434/api/tags
          ollama list

      - name: Run all tests
        run: npm test
        continue-on-error: true
        env:
          CI: true
          GITHUB_ACTIONS: true
          RUNNER_ENVIRONMENT: self-hosted

      - name: Generate test summary
        if: always()
        uses: ./.github/actions/generate-test-summary
        with:
          ai-model: 'llama3.2-vision:latest'
          report-url: 'https://leonardust.github.io/playwright-agents/self-hosted/'

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-selfhosted
          path: playwright-report/
          retention-days: 30

      - name: Upload AI logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ai-logs-selfhosted
          path: logs/
          retention-days: 30
