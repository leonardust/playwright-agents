name: Self-Hosted Runner Tests

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-with-local-ollama:
    timeout-minutes: 30
    runs-on: self-hosted  # UÅ¼ywa twojego lokalnego runnera
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Ollama status
        run: |
          curl http://localhost:11434/api/tags
          ollama list

      - name: Run all tests
        run: npm test
        continue-on-error: true

      - name: Generate test summary
        if: always()
        shell: pwsh
        run: |
          "## ðŸŽ­ Playwright Test Results" >> $env:GITHUB_STEP_SUMMARY
          "" >> $env:GITHUB_STEP_SUMMARY
          
          if (Test-Path playwright-report/results.json) {
            $results = Get-Content playwright-report/results.json | ConvertFrom-Json
            $total = 0
            $passed = 0
            $failed = 0
            $skipped = 0
            
            foreach ($suite in $results.suites) {
              foreach ($spec in $suite.specs) {
                $total += $spec.tests.Count
                foreach ($test in $spec.tests) {
                  if ($test.status -eq "expected") { $passed++ }
                  elseif ($test.status -eq "unexpected") { $failed++ }
                  elseif ($test.status -eq "skipped") { $skipped++ }
                }
              }
            }
            
            "### ðŸ“Š Summary" >> $env:GITHUB_STEP_SUMMARY
            "- âœ… **Passed:** $passed" >> $env:GITHUB_STEP_SUMMARY
            "- âŒ **Failed:** $failed" >> $env:GITHUB_STEP_SUMMARY
            "- â­ï¸ **Skipped:** $skipped" >> $env:GITHUB_STEP_SUMMARY
            "- ðŸ“ **Total:** $total" >> $env:GITHUB_STEP_SUMMARY
            "" >> $env:GITHUB_STEP_SUMMARY
          }
          
          "### ðŸ“ Artifacts" >> $env:GITHUB_STEP_SUMMARY
          "- ðŸ“Š [Download HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)" >> $env:GITHUB_STEP_SUMMARY
          "- ðŸ¤– [Download AI Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)" >> $env:GITHUB_STEP_SUMMARY
          "" >> $env:GITHUB_STEP_SUMMARY
          "> ðŸ’¡ Download artifacts and open ``playwright-report/index.html`` locally" >> $env:GITHUB_STEP_SUMMARY

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-selfhosted
          path: playwright-report/
          retention-days: 30

      - name: Upload AI logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ai-logs-selfhosted
          path: logs/
          retention-days: 30
