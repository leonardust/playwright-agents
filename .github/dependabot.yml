# Dependabot configuration for automatic dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # npm dependencies (package.json)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Europe/Warsaw"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    reviewers:
      - "leonardust"
    assignees:
      - "leonardust"
    # Grupuj minor/patch updates razem
    groups:
      eslint:
        patterns:
          - "^eslint"
          - "^@typescript-eslint"
          - "^@eslint/js"
          - "^eslint-plugin"
          - "^@eslint-community"
      playwright:
        patterns:
          - "@playwright/*"
          - "playwright*"
      development:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Warsaw"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "leonardust"
    assignees:
      - "leonardust"
